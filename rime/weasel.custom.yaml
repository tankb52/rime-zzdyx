customization:
  distribution_code_name: Weasel
  distribution_version: 0.15.0.0
  generator: "Weasel::UIStyleSettings"
  modified_time: "Wed May  1 02:19:27 2024"
  rime_version: 1.8.5
patch:
  "app_options/cmd.exe":
    ascii_mode: true
    vim_mode: true
  "app_options/windowsterminal.exe":
    ascii_mode: true
    vim_mode: true
  "app_options/powershell.exe":
    ascii_mode: true
    vim_mode: true
  "app_options/gvim.exe":
    ascii_mode: true
  "app_options/vim.exe":
    ascii_mode: true
  "app_options/securecrt.exe":
    ascii_mode: true
  "app_options/totalcmd.exe":
    ascii_mode: true
  "app_options/totalcmd64.exe":
    ascii_mode: true
  "app_options/7zfm.exe":
    ascii_mode: true
  # 候选字的字体格式
  "style/font_face": "Microsoft YaHei"
  # 候选字的字体大小
  "style/font_point": 28
  # 候选字 横排 true / 纵排 false
  "style/horizontal": true
  # 候选窗 不显示内选区(即拼音区) 
  "style/inline_preedit": true
  # 候选框边框粗细
  "style/layout/border": 1
  # 候选字间隔
  "style/layout/candidate_spacing": 15
  # 候选字背景色色块高度
  "style/layout/hilite_padding": 8
  # 序号和候选字之间的间隔
  "style/layout/hilite_spacing": 0
  # 候选框左右边距
  "style/layout/margin_x": 10
  # 候选框上下边距
  "style/layout/margin_y": 10
  # 候选字背景色块圆角半径
  "style/layout/round_corner": 0
  # 显示托盘图标
  "style/display_tray_icon": false
  "style/layout/spacing": 10
  "style/color_scheme": mysetting
  preset_color_schemes:
    morning:
      name: 清晨／morning
      author: 空山明月 <sqqlove123@163.com>
      text_color: 0x989898
      back_color: 0xF7F7F7
      border_color: 0x82A167
      candidate_back_color: 0xF7F7F7
      comment_text_color: 0x989898
      hilited_comment_text_color: 0x4D4D4D
      label_color: 0x989898
      hilited_label_color: 0x4D4D4D
      hilited_mark_color: 0x9BE0CC
      hilited_text_color: 0x4D4D4D
      hilited_back_color: 0x9BE0CC
      hilited_candidate_text_color: 0x4D4D4D
      hilited_candidate_back_color: 0x809A76
    Wii2:
      name: Wii2
      author: PYatoo
      back_color: 0xefefef
      border_color: 0xefefef
      candidate_text_color: 0x575759
      comment_text_color: 0xcac9c8
      hilited_back_color: 0xefefef
      hilited_candidate_back_color: 0xED9564
      hilited_candidate_text_color: 0xffffff
      hilited_comment_text_color: 0xffffff
      hilited_text_color: 0xED9564
      label_color: 0xcac9c8
      text_color: 0x575759
    mysetting:
      name: mysetting
      author: Kang
      back_color: 0xEDEDED
      border_color: 0x825C1A
      text_color: 0x825C1A
      hilited_text_color: 0x825C1A
      hilited_back_color: 0xEDEDED
      hilited_candidate_text_color: 0xFFFFFF
      hilited_candidate_back_color: 0x825C1A
      candidate_text_color: 0x825C1A
      comment_text_color: 0x000000
    macos_dark:
      name: Mac仿原生暗色/macos_dark
      author: 一方
      text_color: 0xe8f3f6
      back_color: 0xee303030
      hilited_text_color: 0x82e6ca
      hilited_candidate_text_color: 0x000000
      hilited_candidate_back_color: 0x82e6ca
      comment_text_color: 0xbb82e6ca
      hilited_comment_text_color: 0xbb203d34
      horizontal: true    # 水平排列
      inline_preedit: true    # 单行显示，false双行显示
      candidate_format: "%c\u2005%@"    # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
      font_face: "PingFangSC"   # 候选词编号字体
      font_point: 64    # 候选文字大小
      label_font_point: 24    # 候选编号大小
      corner_radius: 7    # 候选条圆角
      hilited_corner_radius: 7    # 高亮圆角
      border_height: 4     # 窗口上下高度
      border_width: 4   # 窗口左右宽度
      border_color_width: 0   #输入条边框宽度
    github:
      name: Github
      author: Khan
      back_color: '0x221B16'
      hilited_candidate_text_color: '0x000000'
      hilited_candidate_back_color: '0x7CCF72'
      candidate_text_color: '0xFFD6A5'
      label_color: '0xFFD6A5'
      comment_text_color: '0xFFD6A5'
    zhiguang:
      name: zhiguang/紫光拼音
      author: Knat
      back_color: 0xFFF6E9
      border_color: 0xF2C9A0
      text_color: 0xE32F4A
      hilited_text_color: 0xE32F4A
      hilited_back_color: 0xFFF6E9
      hilited_candidate_label_color: 0xE32F4A
      hilited_candidate_text_color: 0xB915DC
      hilited_candidate_back_color: 0xFFF6E9
      candidate_text_color: 0xC2530A
      comment_text_color: 0xD8253D 
      label_color: 0xA1968E
    mac:
      author: "lamb"
      name: "lamb"
      back_color: 0xffffff              #设置输入条的背景色，色值是按照BGR的形式16进制填写
      corner_radius: 5                  #设置输入条的圆角效果
      border_height: 4                  #设置输入条上下宽度
      dborder_width: 4                  #设置输入条左右宽度
      border_color: 0x9f62e8            #输入条边框颜色，似乎在横向模式下不起作用
      border_color_width: 0             #输入条边框宽度
      candidate_format: "%c %@  "       #设置每个候选词之间的间隔距离，%c代表备选的数字，%@代表候选字，可以通过输入空格的形式来调整每个候选字之间的间隔距离
      candidate_text_color: 0x333333    #候选字颜色
      font_face: PingFangSC             #字体
      font_point: 16                    #字体大小
      text_color: 0x333333              #普通候选字的颜色，非第一候选字
      hilited_candidate_label_color: 0xffffff   #第一候选字标签颜色，也就是数字1
      hilited_text_color: 0xffffff              #第一候选字颜色
      hilited_candidate_back_color: 0xD05B21    #第一候选字高亮颜色（背景色）
      hilited_corner_radius: 5                  #第一候选字高亮颜色的圆角，当不设置时就是一整块的颜色，设置了圆角之后就带有圆角效果了
      horizontal: true                  #设置水平还是竖直模式
      inline_preedit: true              #设置是否双行显示
      label_color: 0x888888             #普通标签的颜色(非第一候选字)，也就是候选字数字
      label_font_point: 12              #普通标签的字体大小 
    huayu:
      name: huayu/华宇拼音
      author: Knat
      back_color: 0xFFF6E9
      border_color: 0xF2C9A0
      text_color: 0xE32F4A
      hilited_text_color: 0xE32F4A
      hilited_back_color: 0xFFF6E9
      hilited_candidate_label_color: 0xE32F4A
      hilited_candidate_text_color: 0x4F8B32
      hilited_candidate_back_color: 0xFFF6E9
      candidate_text_color: 0xC2530A
      comment_text_color: 0xD8253D 
      label_color: 0xA1968E

