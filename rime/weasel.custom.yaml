customization:
  distribution_code_name: Weasel
  distribution_version: 0.15.0.0
  generator: "Weasel::UIStyleSettings"
  modified_time: "Wed May  1 02:19:27 2024"
  rime_version: 1.8.5
patch:
  "app_options/cmd.exe":
    ascii_mode: true
    vim_mode: true
  "app_options/conhost.exe":
    ascii_mode: true
    vim_mode: true
  "app_options/windowsterminal.exe":
    ascii_mode: true
    vim_mode: true
  "app_options/powershell.exe":
    ascii_mode: true
    vim_mode: true
  "app_options/gvim.exe":
    ascii_mode: true
    vim_mode: true
  "app_options/vim.exe":
    ascii_mode: true
    vim_mode: true
  "app_options/securecrt.exe":
    ascii_mode: true
  "app_options/totalcmd.exe":
    ascii_mode: true
  "app_options/totalcmd64.exe":
    ascii_mode: true
  "app_options/7zfm.exe":
    ascii_mode: true
  # 候选字的字体格式
  "style/font_face": "Microsoft YaHei"
  # 候选字的字体大小
  "style/font_point": 28
  # 候选字 横排 true / 纵排 false
  "style/horizontal": true
  # 候选窗 不显示内选区(即拼音区) 
  "style/inline_preedit": true
  # 候选框边框粗细
  "style/layout/border": 1
  # 候选字间隔
  "style/layout/candidate_spacing": 15
  # 候选字背景色色块高度
  "style/layout/hilite_padding": 8
  # 序号和候选字之间的间隔
  "style/layout/hilite_spacing": 0
  # 候选框左右边距
  "style/layout/margin_x": 10
  # 候选框上下边距
  "style/layout/margin_y": 10
  # 候选字背景色块圆角半径
  "style/layout/round_corner": 0
  # 显示托盘图标
  "style/display_tray_icon": false
  "style/layout/spacing": 10
  #全局阴影模糊半径，如果为0则全局禁用阴影
  "style/layout/shadow_radius": 5
  # 阴影x偏置，正向右负向左
  "style/layout/shadow_offset_x": 4
  # 阴影y偏置，如果x，y都是0,而shadow_radius不为0，则四周绘制阴影；否则drowshadow阴影
  "style/layout/shadow_offset_y": 4
  # 鼠标悬停行为：none(无动作)；hilite(选中鼠标下的候选)；semi_hilite(高亮鼠标下的候选)。
  "style/hover_type": none
  # 鼠标滚轮翻页候选栏
  "style/paging_on_scroll": true
  # 抗锯齿模式：default;force_dword;cleartype;grayscale;aliased.
  "stype/antialias_mode": default

  "style/color_scheme": mysetting
  preset_color_schemes:
